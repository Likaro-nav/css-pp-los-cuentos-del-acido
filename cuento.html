    <title>La casa de cuentos ácidos</title>
</head>
<body>

    <div id="losBuenos">   
        <figure class="buenos" id="princesa">

        </figure>

        <figure id="principe" class="buenos">
            <img src="assets/principe.png" alt="príncipe">
        </figure>

        <figure id="hada"class="buenos">

        </figure>

            <img src="assets/rana.png" alt="rana">
        </figure>
      
        <figcaption>Los que van de buenos en la historia</figcaption>

    <div id="Inanimados">
    
        <figure id="castillo" class="objeto"><img src="assets/castillo.png" class= "objeto" alt="castillo"></figure>

        </figure>

    </div>

    
    <div id="losMalos">
        <figure id="dragon" class="malos"> <img src="assets/dragon.png" class="malos" alt="dragon"></figure>
